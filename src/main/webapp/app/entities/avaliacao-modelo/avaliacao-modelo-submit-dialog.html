<form name="submitForm">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" data-translate="entity.submit.title">Confirm submit operation</h4>
        da avaliacaoModelo {{vm.avaliacaoModelo.id}}
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <p data-translate="avaliacao360ChioteApp.avaliacaoModelo.submit.question" translate-values="{id: '{{vm.avaliacaoModelo.id}}'}">Are you sure you want to submit this Avaliacao Modelo?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" class="btn btn-success" ng-click="vm.confirmSubmit(vm.avaliacaoModelo.id)">
            <span class="glyphicon glyphicon-send"></span>&nbsp;<span data-translate="entity.action.submit">Submit</span>
        </button>
    </div>
</form>
