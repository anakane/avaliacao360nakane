<div>
    <h2 data-translate="avaliacao360ChioteApp.perguntaLayout.home.title">Pergunta Layouts</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="pergunta-layout.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="avaliacao360ChioteApp.perguntaLayout.home.createLabel">
                        Create new Pergunta Layout
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="avaliacao360ChioteApp.perguntaLayout.assunto">Assunto</span></th>
                    <th><span data-translate="avaliacao360ChioteApp.perguntaLayout.texto">Texto</span></th>
                    <th><span data-translate="avaliacao360ChioteApp.perguntaLayout.avaliacaoModelo">Avaliacao Modelo</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="perguntaLayout in vm.perguntaLayouts track by perguntaLayout.id">
                    <td><a ui-sref="pergunta-layout-detail({id:perguntaLayout.id})">{{perguntaLayout.id}}</a></td>
                    <td>{{perguntaLayout.assunto}}</td>
                    <td>{{perguntaLayout.texto}}</td>
                    <td>
                        <a ui-sref="avaliacao-modelo-detail({id:perguntaLayout.avaliacaoModelo.id})">{{perguntaLayout.avaliacaoModelo.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="pergunta-layout-detail({id:perguntaLayout.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="pergunta-layout.edit({id:perguntaLayout.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="pergunta-layout.delete({id:perguntaLayout.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
