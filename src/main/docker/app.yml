version: '2'
services:
    avaliacao360nakane-app:
        image: avaliacao360nakane
        external_links:
            - avaliacao360nakane-postgresql:postgresql
        environment:
            - SPRING_PROFILES_ACTIVE=prod,swagger
            - SPRING_DATASOURCE_URL=jdbc:postgresql://postgresql:5432/avaliacao360nakane
            - JHIPSTER_SLEEP=10 # gives time for the database to boot before the application
        ports:
            - 8080:8080
    avaliacao360nakane-postgresql:
        extends:
            file: postgresql.yml
            service: avaliacao360nakane-postgresql
